server:
  port: 8008

# 需要配置的服务名
# order:8085
# credits:8081
# user:8082
# es:8086
# gateway:8008
duoduo:
  service:
    order: order
    credits: credits
    user: user
    es: es
management:
  endpoints:
    web:
    exposure:
      include: '*'


spring:
  application:
    name: duoduogateway
  cloud:
    sentinel:
      transport:
        port: 8090
        dashboard: localhost:8850
    nacos:
      discovery:
        server-addr: localhost:8850
        locator:
          enabled: true
          #使用服务名称的小写(服务名称不能带下划线)
          lower-case-service-id: on

    loadbalancer:
      retry:
        enabled: true


